  description: 'Haiqi is an Assistant Professor at the Department of Obstetrics and Gynecology and a member of the Cecil H. and Ida Green Center for Reproductive Biology Sciences. Haiqi received a Ph.D. in Molecular Endocrinology through a joint program between the University of Hong Kong and the Population Council 
  at the Rockefeller University in 2017. In 2018, he began his postdoctoral training at the Broad Institute of MIT and Harvard as a Lalor fellow, and later on started an independent research program at the UT Southwestern Medical Center in late 2021. 
  
  
  In his free time, Haiqi enjoys Sci-Fi novels and soccer.
  '
  
- name: Rahil Alhumaidi
  image: /img/Rahil.jpg
  altimage: /img/Rahil.jpg
  position: Research Technician
  email: rahil.alhumaidi@utsouthwestern.edu
# scholar: BjwGIbcAAAAJ
 # twitter: "haiqi_chen"
# orcid: "orcid.org/0000-0003-3345-5960"
  description: 'Rahil is a Research Technician in the Chen Lab. She earned her master’s degree in Biology from the University of North Texas in 2023. Her research interests lie in understanding how dynamic cell–cell interactions shape tissue development and immune regulation in reproductive biology. 
  
  
  Rahil is currently working on understanding cell–cell interactions within reproductive tissues using genetic models and genomics approaches. 
  '

- name: Qianlan Xu
  image: /img/Qianlan.jpg
  altimage: /img/Qianlan.jpg
  position: Postdoctoral Researcher
  email: qianlan.xu@utsouthwestern.edu
# scholar: BjwGIbcAAAAJ
 # twitter: "haiqi_chen"
# orcid: "orcid.org/0000-0003-3345-5960"
  description: 'Qianlan Xu is a postdoctoral researcher in the Chen lab. She earned her Ph.D. from the University of Science and Technology of China, focusing on transcription regulation in protozoan meiosis and genome reorganization during the mammalian cell cycle. She then completed postdoctoral training at UC San Diego and UC Irvine, studying gene regulation in mammalian tissue aging and age-associated diseases. 

  
  With her background in genomics and epigenetics, Qianlan aims to leverage cutting-edge spatial omics techniques to decode molecular mechanisms of gene regulation in cellular development and human diseases.
  '

