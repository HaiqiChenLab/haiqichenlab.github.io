  description: 'Jamie is a Principal Scientist at Solid Sciences. She was previously a Senior Group Leader in the Kidney Disease Initiative at the Broad Institute of MIT and Harvard. 
  She obtained her PhD from UCLA and received her postdoc training at Boston Children’s Hospital. 
  
  
  Jamie is currently collaborating with the lab on building a spatial transcriptome atlas for the mouse and human kidney. She also provides career consultation for lab trainees interested in learning more about academia or biomedical industry. 


  _Photo by Sophia Liu (@soph_liu)_
  '

