# scholar: BjwGIbcAAAAJ
 # twitter: "haiqi_chen"
# orcid: "orcid.org/0000-0003-3345-5960"
  description: 'Qiqi Cao is a joint postdoctoral researcher of the Chen lab and the Grow lab at the Cecil H. and Ida Green Center for Reproductive Biology Sciences. Qiqi obtained her Ph.D. in Reproductive Medicine from the State Key Laboratory of Reproductive Medicine, Nanjing Medical University. Her work during her PhD focused on female infertility. She identified genetic variants in maternal genes and their pathogenic mechanisms in maternal-embryo transition.  
  
  
  Qiqi is currently working on building a spatial transcriptome atlas for ovarian follicles and the development of new spatial -omics technologies. 
  
  '
 
