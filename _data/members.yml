  description: "Anubhav is a graduate student in the Medical Engineering and Medical Physics PhD program in the Harvard-MIT Program in Health Sciences and Technology. During his PhD, he co-invented expansion sequencing, a technology for spatially-resolved transcriptomics.
  
  
  Anubhav previously collaborated with the lab on buidling the spatial trancriptome atlas for mammalian spermatogenesis. He currently provides consultation on in situ sequencing technologies.
  

  "


- name: Dawn Chen
  image: /img/Dawn.jpg
  altimage: /img/Dawn.jpg
  position: Affiliate 
#   email: daniel.xu (at) ucsf.edu
  twitter: "dawnchenx"
# #  scholar:
  description: "Dawn is a graduate student in the Harvard Systems, Synthetic and Quantitative Biology program. She graduated from Yale University with a B.S./M.S. in biochemistry and statistics. During her undergrad, she worked in the Ronald Breaker Lab to discover new structured noncoding RNAs in nature, and also with Hongyu Zhao to analyze polygenic and lifestyle risk for cardiovascular disease. After undergrad, she worked as a Software Engineer at Google. She is currently interested in developing new molecular tools for cellular recording and molecular sensing. 
  
  
  Dawn is collaborating with the lab to develop a novel technology for endogenous gene locus editing.

  "

- name: Anisha Laumas
  image: /img/Anisha.jpg
  altimage: /img/Anisha.jpg
  position: Affiliate
#  email: scott.nanda (at) ucsf.edu
  twitter: "anlau19"
  description: "Anisha Laumas is an undergraduate majoring in Integrative Biology at Harvard College. In high school, she worked in Prof. Diane Krause’s lab at the Yale School of Medicine studying hematopoietic progenitor cell differentiation. Anisha is interested in using computational tools for genomics as well as applying in situ technologies to various biological contexts.
  
  
  Anisha previously collaborated with the lab on building the spatial transcriptome atlas for mammalian spermatogenesis. She is currently working with the lab to use computational methods to dissect unique features of the transcriptome in germ cells.

  "

- name: Sophia Liu
  image: /img/SL.png
  altimage: /img/SL.png
  position: Affiliate
#  email: scott.nanda (at) ucsf.edu
  twitter: "soph_liu"
  description: "Sophia Liu is a graduate student in the Harvard Biophysics PhD program and affiliated with the Medical Engineering and Medical Physics PhD program in the Harvard-MIT Program in Health Sciences and Technology. She graduated from MIT with a B.S. in Chemical-Biological Engineering, where she worked in Robert Langer’s lab on a micro fluidic device for antigen delivery and in Alex Shalek’s lab on single-cell sequencing of neuronal nuclei. 
  
  
  Sophia is collaborating with the lab on creating new ways to measure temporally and spatially dynamic cell interactions, particularly for studying T and B-cell development.

  "

 
