  description: 'Melanie is the first year Fellow Physician in Reproductive Endocrinology and Infertility at UT Southwestern Medical Center. She received a Bachelor’s and Master’s degree in Electrical Engineering with a biomedical focus from Southern Methodist University. She then completed medical school as well as her four years of residency in Obstetrics and Gynecology at UT Southwestern Medical Center. In her final year of residency, she was elected to be Chief Resident where she served as coordinator for all 72 OBGYN residents.  
  
  
  Melanie is currently working with the lab on dissecting the roles of extrachromosomal DNA in human sperm.
  
  
  _Photo by UTSW Staff Photographer_
  '

